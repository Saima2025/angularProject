<div class="p-6 max-w-4xl mx-auto">
  <h2 class="text-3xl font-extrabold mb-6 text-gray-900">Learning History</h2>

  <div class="mb-6 bg-gray-50 p-5 rounded-lg shadow-sm border border-gray-200">
    <p class="text-lg font-semibold mb-2">
      Total Completed Courses: <span class="text-blue-600">{{ totalCompleted }}</span>
    </p>
    <p class="text-lg font-semibold">
      Total Learning Hours: <span class="text-blue-600">{{ totalHours }}</span>
    </p>
  </div>

  <table class="w-full table-auto border-collapse border border-gray-300 rounded-md shadow-sm">
    <thead class="bg-gray-100">
      <tr>
        <th class="border border-gray-300 px-6 py-3 text-left text-sm font-medium text-gray-700 uppercase tracking-wide">
          Title
        </th>
        <th class="border border-gray-300 px-6 py-3 text-left text-sm font-medium text-gray-700 uppercase tracking-wide">
          Category
        </th>
        <th class="border border-gray-300 px-6 py-3 text-left text-sm font-medium text-gray-700 uppercase tracking-wide">
          Completed At
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let course of completedCourses" class="border border-gray-200 hover:bg-blue-50 transition-colors duration-150">
        <td class="px-6 py-3 text-gray-800">{{ course.title }}</td>
        <td class="px-6 py-3 text-gray-800">{{ course.category }}</td>
        <td class="px-6 py-3 text-gray-800">{{ course.completedAt | date: 'mediumDate' }}</td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="completedCourses.length === 0" class="text-center text-gray-500 mt-8">
    You have no completed Courses.
  </div>
</div>
