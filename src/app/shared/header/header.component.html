<header class="bg-white shadow-md">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      
      <!-- Logo / Brand -->
      <div class="flex-shrink-0 text-2xl font-extrabold text-indigo-600 select-none cursor-default">
        LMS
      </div>

      <!-- Navigation Links -->
      <nav class="flex space-x-8">
        <a
          routerLink="/courses"
          routerLinkActive="text-indigo-600 border-b-2 border-indigo-600"
          class="inline-flex items-center px-3 pt-2 border-b-2 border-transparent text-gray-600 hover:text-indigo-600 hover:border-indigo-600 transition duration-300 ease-in-out focus:outline-none focus:text-indigo-600 focus:border-indigo-600"
          >Course List</a
        >
        <a
          routerLink="/my-learning"
          routerLinkActive="text-indigo-600 border-b-2 border-indigo-600"
          [routerLinkActiveOptions]="{ exact: true }"
          class="inline-flex items-center px-3 pt-2 border-b-2 border-transparent text-gray-600 hover:text-indigo-600 hover:border-indigo-600 transition duration-300 ease-in-out focus:outline-none focus:text-indigo-600 focus:border-indigo-600"
          >My Learning</a
        >
        <a
          routerLink="/profile"
          routerLinkActive="text-indigo-600 border-b-2 border-indigo-600"
          class="inline-flex items-center px-3 pt-2 border-b-2 border-transparent text-gray-600 hover:text-indigo-600 hover:border-indigo-600 transition duration-300 ease-in-out focus:outline-none focus:text-indigo-600 focus:border-indigo-600"
          >My Profile</a
        >
        <a
          routerLink="/learning-history"
          routerLinkActive="text-indigo-600 border-b-2 border-indigo-600"
          class="inline-flex items-center px-3 pt-2 border-b-2 border-transparent text-gray-600 hover:text-indigo-600 hover:border-indigo-600 transition duration-300 ease-in-out focus:outline-none focus:text-indigo-600 focus:border-indigo-600"
          >Learning History</a
        >
      </nav>

    </div>
  </div>
</header>
